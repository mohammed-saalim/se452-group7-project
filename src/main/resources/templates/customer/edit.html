<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Customer</h2>
    <form th:action="@{/customer/update/{id}(id=${customer.customerId})}" th:object="${customer}" method="post">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" th:field="*{FirstName}" class="form-control" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" th:field="*{LastName}" class="form-control" placeholder="Enter last name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/customer/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
